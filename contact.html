<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | MY YOU</title>
  <link rel="stylesheet" href="css/common.css">
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.in-view {
      opacity: 1;
      transform: translateY(0);
    }
    .contact-section {
      padding: 120px 20px 80px;
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
    }
    .contact-section h2 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 40px;
    }
    form label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
    }
    button {
      background-color: #ff9f0a;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc7a00;
    }
    .site-footer ul li a {
      color: inherit;
      text-decoration: none;
    }
    .site-footer ul li a:hover {
      text-decoration: underline;
    }
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: #fff;
      border-bottom: 1px solid #b5b5b5;
      padding: 16px 160px;
    }
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo img {
      height: 40px;
      width: auto;
    }
    .nav-menu {
      list-style: none;
      display: flex;
      gap: 32px;
      padding-left: 0;
    }
    .nav-menu li a {
      text-decoration: none;
      color: #888;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-menu li a:hover {
      color: #000;
    }
    .hamburger {
      display: none;
    }
    @media (max-width: 768px) {
      .site-header {
        padding: 16px;
      }
      .nav-menu {
        display: none;
        flex-direction: column;
        background: white;
        position: absolute;
        top: 100%;
        right: 0;
        z-index: 999;
      }
      .nav-menu.open {
        display: flex;
      }
      .hamburger {
        display: block;
        flex-direction: column;
        justify-content: space-between;
        width: 24px;
        height: 18px;
        cursor: pointer;
      }
      .hamburger span {
        display: block;
        height: 3px;
        background: #333;
        border-radius: 2px;
      }
    }
  </style>
</head>
<body>
  <header class="site-header fade-in">
    <div class="header-inner">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo1.png" alt="MY YOU ロゴ">
        </a>
      </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li class="has-submenu">
            <a href="#">Product</a>
            <ul class="submenu">
              <li><a href="product.html">空間映像ソリューション</a></li>
              <li><a href="product2.html">WEB / iOS App</a></li>
              <li><a href="product3.html">システム開発</a></li>
              <li><a href="product4.html">AI DX支援</a></li>
            </ul>
          </li>
          <li><a href="#footer">About Us</a></li>
          <li><a href="#footer">Support/Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact-section fade-in">
    <h2>お問い合わせ</h2>
    <form action="https://formsubmit.co/info@myyou.jp" method="POST">
      <input type="hidden" name="_next" value="https://www.myyou.jp/thanks.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="MY YOU お問い合わせフォームより送信がありました">

      <label for="name">お名前 *</label>
      <input type="text" id="name" name="お名前" required>

      <label for="company">会社名 *</label>
      <input type="text" id="company" name="会社名" required>

      <label for="email">メールアドレス *</label>
      <input type="email" id="email" name="メールアドレス" required>

      <label for="phone">電話番号 *</label>
      <input type="tel" id="phone" name="電話番号" required>

      <label for="message">お問い合わせ内容 *</label>
      <textarea id="message" name="お問い合わせ内容" rows="6" required></textarea>

      <button type="submit">送信</button>
    </form>
  </main>

  <footer class="site-footer fade-in" id="footer">
    <h4>SUPPORT/CONTACT</h4>
    <ul>
      <li>プライバシーポリシー</li>
      <li><a href="/contact.html">お問い合わせ</a></li>
    </ul>
  </footer>

  <!-- スクリプト追加 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.querySelector('.nav-menu');
      if (hamburger && navMenu) {
        hamburger.addEventListener('click', function () {
          navMenu.classList.toggle('open');
        });
      }

      // フェードイン用 Intersection Observer
      const faders = document.querySelectorAll('.fade-in');
      const options = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };
      const fadeInOnScroll = new IntersectionObserver(function (entries, observer) {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('in-view');
            observer.unobserve(entry.target);
          }
        });
      }, options);
      faders.forEach(el => {
        fadeInOnScroll.observe(el);
      });
    });
  </script>
</body>
</html>
